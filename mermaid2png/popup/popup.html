<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mermaid to PNG Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Mermaid to PNG</h1>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="web">From Web Page</button>
      <button class="tab-button" data-tab="file">From File</button>
      <button class="tab-button" data-tab="manual">Manual Input</button>
    </div>

    <div class="tab-content active" id="web-tab">
      <div class="input-section">
        <p>Extract mermaid diagrams from the current web page</p>
        <button id="extract-btn" class="primary-btn">Extract Mermaid</button>
        <div id="web-status" class="status-message"></div>
      </div>
    </div>

    <div class="tab-content" id="file-tab">
      <div class="input-section">
        <label for="file-input" class="file-label">
          <span>Choose Mermaid File</span>
          <input type="file" id="file-input" accept=".mmd,.mermaid,.md,.txt" />
        </label>
        <div id="file-status" class="status-message"></div>
      </div>
    </div>

    <div class="tab-content" id="manual-tab">
      <div class="input-section">
        <textarea id="manual-input" placeholder="Paste your mermaid diagram code here...&#10;&#10;Example:&#10;graph TD&#10;    A[Start] --> B[Process]&#10;    B --> C[End]"></textarea>
        <div id="manual-status" class="status-message"></div>
      </div>
    </div>

    <div class="preview-section" id="preview-section" style="display: none;">
      <h3>Preview</h3>
      <div id="preview-content" class="preview-content"></div>
    </div>

    <div class="actions">
      <button id="generate-png-btn" class="primary-btn" disabled>Generate PNG</button>
      <button id="clear-btn" class="secondary-btn">Clear</button>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <script src="../lib/mermaid.min.js"></script>
  <script src="../lib/png-generator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
